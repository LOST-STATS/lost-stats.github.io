# Ruby CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-ruby/ for more details
#
version: 2
jobs:
  build:
    branches:
      only:
        - source

    docker:
      - image: khwilson/ruby-node:2.4.4-10

    working_directory: ~/repo

    steps:
      - add_ssh_keys:
          fingerprints:
            - "5a:df:22:7a:df:28:e2:fc:73:82:37:53:41:cb:af:51"

      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "Gemfile.lock" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: setup git name
          command: git config --global user.name "Kevin Wilson"

      - run:
          name: setup git email
          command: git config --global user.email "khwilson@gmail.com"

      - run:
          name: install ruby dependencies
          command: |
            bundle install --jobs=4 --retry=3 --path vendor/bundle

      - run:
          name: install node dependencies
          command: npm install

      - save_cache:
          paths:
            - ./vendor/bundle
            - ./node_modules
          key: v1-dependencies-{{ checksum "Gemfile.lock" }}-{{ checksum "package-lock.json" }}

      # run tests!
      - run:
          name: deploy
          command: npm run gulp deploy

      # collect reports
      - store_test_results:
          path: /tmp/test-results
      - store_artifacts:
          path: /tmp/test-results
          destination: test-results
